<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a pantalla completa</title>
</head>
<body>
    <h1>Redirección a pantalla completa</h1>
    <p>Esta página se redirigirá automáticamente a la página de Capofut Premier5 en pantalla completa.</p>

    <script>
        // Función para redirigir a pantalla completa
        function redirectToFullScreen() {
            // URL de la página a la que deseas redirigir
            var url = 'https://www.capofut.net/play/premier5.php';
            
            // Abrir la página en modo pantalla completa
            if (window.self !== window.top) {
                // Si estamos en un iframe, intentamos salir del iframe primero
                window.top.location.href = url;
            } else {
                // Si no estamos en un iframe, redirigimos a la URL directamente
                window.location.href = url;
            }
        }

        // Llamar a la función después de que la página haya cargado
        window.onload = function() {
            redirectToFullScreen();
        };
    </script>
</body>
</html>
